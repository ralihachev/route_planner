    <div class="card">
        <div class="card-body">
            <h5 class="card-title">REITTIOPAS</h5>
            <form [formGroup]="routeForm" (ngSubmit)="onSubmit(routeForm.value)">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="origin">Origin:</label>
                            <input type="text" class="form-control" name="origin" id="origin" formControlName="origin">
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" name="destination" id="destination" formControlName="destination">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="startDate">Date</label>
                            <input type="date" class="form-control" name="startDate" id="startDate" formControlName="startDate">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12 col-sm-12">
                        <div class="form-group">
                            <label for="startTime">Start time:</label>
                            <input type="time" class="form-control" name="startTime" id="startTime" formControlName="startTime">
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <!--<a  routerLink="/route" routerLinkActive="active">Route</a>-->
                    <!--<input type="submit" class="form-control btn btn-warning" routerLink="/route" routerLinkActive="active" value="Search">-->
                    <button class="form-control btn btn-warning" type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
